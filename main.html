<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Dog Adoption Application</h1>
	<form>
		<label for='name'>Name </label> 
		<input type='text' id='name' name='name' placeholder='Name'><br>

		<label for='phone'>Phone Number</label>
		<input type='text' id='phone' name='phone' placeholder='Phone Number'><br>

		<label for='address'>Address</label>
		<input type='text' id='address' name='address' placeholder='Address'><br>

		<input type='checkbox' id='checkbox' name='checkbox' value='Have you ever lived with a Dog before?'>
		<label for='checkbox'>Have you ever lived with a Dog before?</label>
		<br>

		<label for='multiSelect'>Please select your preferred breeds </label>
		<select name='multiSelect' id='multiSelect' multiple>
			<option value='abc'>abc</option>
			<option value='hjk'>hjk</option>
			<option value='zxc'>zxc</option>
		</select>
		<br>

		<input type='submit' id='submit' value='Submit'>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
